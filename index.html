        <header>
            <!--Creates the popup body--
            <div class="popup-overlay">
                <--Creates the popup content-->
                <div class="popup-content">
                    <p id="js-error-message" class="error-message"></p>
                    <section id="results">
                        <div id="results-list" style="background-color: red;"></div> 
                    </section> 
                </div>
            <!--</div>-->


        
            <div class="container main">
                <div class="headlines">
                <h1>Duration And Location</h1>
                </div>

                <form id="js-form">
                    <div class="form-flexbox">
                        
                        <div class="flex-child" id="location">
                            <input type="text" name="zip-code" placeholder="Enter Zip Code" id="js-zip-code" required onfocus="this.type='number';">
                        </div>

                        <div class="flex-child" id="country">
                            <input type="text" name="country" placeholder="Enter Country Code" id="js-country-code" required>
                        </div>

                        <div class="flex-child">
                            <button type="submit" id="submitBtn">Go!</button>
                        </div>

                    </div>
                </form>
            </div>
        </header>
