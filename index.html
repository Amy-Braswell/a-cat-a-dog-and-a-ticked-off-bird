<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>
      Cats and Dogs
    </title>
    <meta content="This app will let you track the accuracy of different Weather APIs" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Passion+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dorsa&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container main">
        <div class="headlines">
          <!--<h1>A Cat, a Dog, and a Ticked Off Bird...</h1> -->
        </div>

        <div class="form-flexbox">
          <div class="flex-child bird-animation">
            <img alt="rain animation" src="images/rain-final.gif">
          </div>

          <form class="flex-child" id="js-form" name="js-form">
            <div id="location">
              <input id="js-zip-code" name="zip-code" onfocus="this.type='number';" placeholder=
              "Enter a US Zip Code" required="" style="width:150px;" type="text">
            </div>

            <div>
              <button id="submit-btn" style="width:100px;" type="submit">Go!</button>
            </div>
          </form>
        </div>

            <!--Creates the popup body-->
      <div class="js-popup-overlay overlay">
            <!--Creates the popup content-->
        <div class="js-popup-content content">
          <h2 class="hidden">Returned Results</h2>
          <p class="js-error-message" id="js-error-message">
          </p>

          <section id="js-results">
            <div id="js-cat-results" class="result">
            </div>

            <div id="js-dog-results" class="result">
            </div>

            <div id="js-bird-results" class="result">
            </div>
          </section>
        </div>
      </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.3.1.js">
    </script> 
    <script src="index.js">
    </script>
  </body>
</html>
