<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>
      a cat, a dog, and a ticked off bird
    </title>
    <meta content="This app will let you see results from three different Weather APIs" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Passion+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dorsa&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <header>
      <div class="container main">

        <div class="form-flexbox">
          <div class="flex-child bird-animation">
            <img alt="rain animation" src="images/rain-final.gif">
          </div>

          <form class="flex-child" id="js-form" name="js-form">
            <div id="location">
              <input id="js-zip-code" name="zip-code" onfocus="this.type='number';" placeholder=
              "Enter a US Zip Code" required="" style="width:150px;" type="text">
            </div>

            <div>
              <button id="submit-btn" style="width:100px;" type="submit">Go!</button>
            </div>
          </form>
        </div>

            <!--Creates the popup body-->
      <div class="js-popup-overlay overlay">
            <!--Creates the popup content-->
        <div class="js-popup-content content">
          <p class="js-error-message" id="js-error-message">
          </p>

          <section id="js-results" class="results-flexbox">
            <div id="js-close-button"></div>

            <button id="js-cat-results" class="result">
              <div id="js-cat-results-p"></div>
            </button>

            <button id="js-dog-results" class="result">
            </button>

            <button id="js-bird-results" class="result">
            </button>
          </section>
        </div>
      </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.3.1.js">
    </script> 
    <script src="index.js">
    </script>
  </body>
</html>
